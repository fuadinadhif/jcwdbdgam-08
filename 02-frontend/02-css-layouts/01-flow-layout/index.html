<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Layout</title>
    <style>
      div:nth-child(1) {
        margin-top: 200px;
        background-color: brown;
        height: 100px;
        width: 100%;
      }

      div:nth-child(2) {
        background-color: tomato;
        height: 100px;
        width: 100%;
      }

      li:nth-child(2) {
        color: blue;
      }

      ul {
        margin-top: -100px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>

    <ul>
      <li>Unos</li>
      <li>Des</li>
      <li>Quadros</li>
    </ul>
  </body>
</html>

<!-- -------------------------------- NOTES -------------------------------- -->
<!--
Flow layout => Layout yang memanfaatkan margin, padding, dan default display element HTML
-->
