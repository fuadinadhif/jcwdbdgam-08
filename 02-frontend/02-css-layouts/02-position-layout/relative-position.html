<!--
1. Patokan top, bottom, left, right-nya adalah posisi originalnya
2. Posisi asli akan tetap dijaga
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Position</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      div:nth-child(1) {
        background-color: deeppink;

        position: relative;
        top: 80px;
      }

      div:nth-child(2) {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
  </body>
</html>
