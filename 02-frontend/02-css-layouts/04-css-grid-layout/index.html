<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      #parent {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 500px 250px;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <p>Column 1</p>
      <p>Column 2</p>
      <p>Column 3</p>
      <p>Column 4</p>
      <p>Column 5</p>
    </div>
  </body>
</html>
