<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      body {
        border: 2px solid red;
        height: 100vh;

        display: flex;
        flex-direction: column;
        align-items: start;
      }

      div {
        height: 100px;
        width: 100px;
      }

      #divOne {
        background-color: red;
      }
      #divTwo {
        background-color: green;
      }
      #divThree {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="divOne"></div>
    <div id="divTwo"></div>
    <div id="divThree"></div>
  </body>
</html>
