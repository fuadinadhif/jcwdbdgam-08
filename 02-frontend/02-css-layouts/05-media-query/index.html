<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <style>
      div {
        background-color: red;
        height: 200px;
      }

      @media (min-width: 760px) {
        div {
          background-color: blue;
          height: 400px;
        }
      }

      @media (min-width: 1000px) {
        div {
          background-color: green;
          height: 800px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
