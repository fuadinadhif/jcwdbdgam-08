<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Default Display</title>
    <style>
      h1,
      p,
      div,
      span,
      button,
      a {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <!-- {display: block} -->
    <h1 style="display: none">Hello</h1>
    <p>Lorem tralal trilili</p>
    <div>Hai hai hai</div>

    <hr />

    <!-- {display: inline} -->
    <span style="display: block">Subtitle</span>
    <button>Register</button>
    <a>Visit Me</a>
  </body>
</html>
